<!DOCTYPE html>
<html>
  <head>
    <title>Prediction Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("../static/images/14.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      h1 {
        text-align: center;
        color: white;
        margin-top: 30px;
        font-size: 36px;
        font-family: cursive;
        font-weight: 500;
      }
      p {
        text-align: center;
        color: white;
        font-size: 20px;
        font-family: cursive;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1>Prediction Result for the User Input Data</h1>
    <div class="container text-center" style="margin-top: 100px">
      <div class="row justify-content-evenly">
        <div class="col-8"></div>
        <div class="col-4">
          <p>The Predicted Output is</p>
          {% if predictions == 0 %}
          <br />
          <img
            src="../static/images/16.png"
            class="rounded mx-auto d-block"
            alt=""
            style="height: 40vh"
          />
          {% else %}
          <br />
          <img
            src="../static/images/15.jpg"
            class="rounded mx-auto d-block"
            alt=""
            style="height: 40vh"
          />
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
